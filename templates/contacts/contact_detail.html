{% extends 'base.html' %}

{% block title %}Contact Detail{% endblock %}

{% block body %}
<h1>{{ object.first_name }} {{ object.last_name }}</h1>
<p>Phone: {{ object.phone_number }}</p>
<a href="{% url 'core:contact-update' object.pk %}">Edit</a>
<a href="{% url 'core:contact-delete' object.pk %}">Delete</a>
{% endblock %}
